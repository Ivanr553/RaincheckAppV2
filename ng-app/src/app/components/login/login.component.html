<div class="wrapper">
  <div class="login-box">
    <span class="title">Login here</span>
    <form  (ngSubmit)="onLoginSubmit()">
      <input type="text" name="username" placeholder="username" [(ngModel)]="username">
      <input type="password" name="password" placeholder="password" [(ngModel)]="password">
      <button class="login-button" type="submit" name="button">Login</button>
    </form>
  </div>
</div>
